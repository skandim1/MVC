<div ng-controller="adminController">
	<div class = "page-header">
		<h3  style="color: #00ccff;">Welcome</h3>
	</div>
	<div id = "slideshow" class = "carousel slide">
			<ol class = "carousel-indicators">
				<li data-target = "#slideshow" data-slide-to = "0" class = "active">
				<li data-target = "#slideshow" data-slide-to = "1">
			</ol>
			<div class = "carousel-inner">
				<div class = "item active">
					<img class = "img-responsive" src="image/banner.png " width = "100%" >
				</div>
				<div class = "item">
					<img class = "img-responsive" src="image/Blog_Banner.jpg" width = "100%" >
				</div>
			</div>
			<a class = "carousel-control left" href = "#slideshow" data-slide = "prev">
				<span class = "icon-prev"></span>
			</a>
			<a class = "carousel-control right" href = "#slideshow" data-slide = "next">
				<span class = "icon-next"></span>
			</a>
	</div>
	<div ng-repeat="x in productsAlert">
		<div class = "row" ng-repeat="(key,value) in x">
		<h3 style="color: #90cb41;" >{{key}}</h3><hr>
			<div class="col-xs-6 col-md-4" ng-repeat="z in value">
			<img height="150" width="150" ng-src="data:image/JPEG;base64,{{z.image}}">
				<p>Product Name : {{z.pname}}</p>
				<p>Price : {{z.price}}</p>
			</div>
		</div>
	</div>
</div>
