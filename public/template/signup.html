<div ngController="signupController">
	<form name="" action="" >
		<label> Email:
			<input type="email" name="username" ngModel="user.email" placeholder="email">
		</label><br>
		<label> Password:
		<input type="password" name="password" ngModel="user.password" placeholder="password">
		</label><br>
		<input ngClick="submit(user)" type="submit" name="signup">
	</form>
</div>
