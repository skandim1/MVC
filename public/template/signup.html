<div ngController="signupController">
	<div class = "page-header">
    <h3 style="color: #90cb41;" >SignUp</h3>
	</div>
<form class="form-horizontal" >
  <div class="form-group">
	<div class="row">
	<label for="inputEmail3" class="col-sm-2 control-label">First Name</label>
		<div class="col-sm-4">
			<input ng-model="user.fname" type="text" class="form-control" placeholder="First Name">
		</div>
	<label for="inputEmail3" class="col-sm-2 control-label">Last Name</label>
		<div class="col-sm-4">
			<input ng-model="user.lname" type="text" class="form-control" placeholder="Last Name">
		</div>
	</div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input ng-model="user.uname" type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
 
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Re-enter Email</label>
    <div class="col-sm-10">
      <input ng-model="user.uname1" type="email" class="form-control" id="inputEmail3" placeholder="Re-enter Email">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input ng-model="user.passwd" type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="form-inline">
        <label ng-model="user.gender" class="col-sm-2 control-label">Gender</label>
        <label class="radio">
            <input type="radio" name="sex" ng-value="male"/>
            Male
        </label>
        <label class="radio">
            <input type="radio" name="sex" ng-value="female"/>
            Female
         </label>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="signup(user)" type="submit" class="btn btn-primary">Sign up</button>
    </div>
  </div>
</form>
</div>
