<div ng-controller="userController">
	<div class = "page-header">
		<h3  style="color: #00ccff;"  >Welcome</h3>
	</div>
	<div id = "slideshow" class = "carousel slide">
		<ol class = "carousel-indicators">
			<li data-target = "#slideshow" data-slide-to = "0" class = "active">
			<li data-target = "#slideshow" data-slide-to = "1">
		</ol>
		<div class = "carousel-inner">
			<div class = "item active">
				<img class = "img-responsive" src="image/Blog_Banner.jpg" width = "100%" >
			</div>
			<div class = "item">
				<img class = "img-responsive" src="image/banner.png" width = "100%" >
			</div>
		</div>
								
		<a class = "carousel-control left" href = "#slideshow" data-slide = "prev"><span class = "icon-prev"></span></a>
		<a class = "carousel-control right" href = "#slideshow" data-slide = "next"><span class = "icon-next"></span></a>
	</div>
</div>
